<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload and Display</title>
</head>
<body>

<h1>File Upload</h1>
<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt">
    <input type="submit" value="Upload">
</form>

<h1>Encrypted File Contents</h1>
<pre th:text="${encryptedContent}"></pre>

<form method="get" action="/download">
    <input type="hidden" name="encryptedContent" th:value="${encryptedContent}">
    <button type="submit">Download Encrypted File</button>
</form>

</body>
</html>
